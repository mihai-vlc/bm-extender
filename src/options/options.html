<!DOCTYPE html>
<html>
    <head>
        <title>BM Extender Options Page</title>
        <!-- Compressed CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css"
            integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="grid-container">
            <h1 class="text-center">BM Extender Options</h1>
            <form action="#" class="js-options-form">
                <div class="grid-x grid-padding-x">
                    <div class="medium-12 cell">
                        <label
                            >Included domains (one per line)
                            <textarea name="includedDomains" rows="5"></textarea>
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <input
                            id="checkbox-replace-escaped"
                            name="logsReplaceEscaped"
                            type="checkbox"
                            value="true"
                        />
                        <label for="checkbox-replace-escaped">Logs replace escaped</label>
                    </div>
                    <div class="medium-12 cell">
                        <input
                            id="checkbox-sidebar-disabled"
                            name="disableSidebar"
                            type="checkbox"
                            value="true"
                        />
                        <label for="checkbox-sidebar-disabled">Hide sidebar</label>
                    </div>
                    <div class="medium-12 cell">
                        <input
                            id="checkbox-dark-mode-bm"
                            name="darkModeBm"
                            type="checkbox"
                            value="true"
                        />
                        <label for="checkbox-dark-mode-bm">Enable Dark Mode BM</label>
                    </div>
                    <div class="medium-12 cell text-center">
                        <button type="submit" class="button primary">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="../jquery.js"></script>
        <script src="./options.js"></script>
    </body>
</html>
