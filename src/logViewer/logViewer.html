<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <link rel="stylesheet" href="../vendor/choices/choices.css" />
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        .all-log-files {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .choices__heading {
            font-size: 1.5rem;
            background-color: #eee;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 0.2rem 0.5rem;
        }

        .choices__inner {
            min-height: auto;
        }

        .search-box {
            display: flex;
        }

        .search-box__select {
            width: 100%;
        }

        .search-box__button {
            width: 100px;
            cursor: pointer;
        }

        @media (prefers-color-scheme: dark) {
            .choices__heading {
                background-color: #333;
                border-top-color: #222;
                border-bottom-color: #222;
                color: #eee;
            }

            .choices__inner,
            .choices__input,
            .choices.is-disabled .choices__inner,
            .choices.is-disabled .choices__input {
                background-color: #000;
            }

            .choices__list--dropdown,
            .choices__list[aria-expanded] {
                background-color: #000;
            }

            .choices__list--dropdown .choices__item--selectable.is-highlighted,
            .choices__list[aria-expanded] .choices__item--selectable.is-highlighted {
                background-color: #333;
            }
        }
    </style>
</head>

<body>

    <h1 class="text-center">
        Logs from
        <a href="" data-path="/on/demandware.servlet/webdav/Sites/Logs" class="js-instance-name" target="_blank">
        </a>
    </h1>

    <div class="search-box">
        <div class="search-box__select">
            <select class="js-all-log-files all-log-files" multiple>
                <option value="">Search and select log files</option>
            </select>
        </div>
        <button class="js-update-logs search-box__button">Full Update</button>
    </div>

    <pre class="js-app-status"></pre>

    <script src="../jquery.js"></script>
    <script src="../vendor/choices/choices.min.js"></script>
    <script src="./timeAgo.js"></script>
    <script src="./logsViewer.js"></script>
</body>

</html>
